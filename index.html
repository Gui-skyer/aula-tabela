<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Simples</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Tabela de Exemplo</h1>

    <table>
        <tr>
            <th>Item</th>
            <th>Descrição</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Primeiro Item</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Segundo Item</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Terceiro Item</td>
        </tr>
    </table>

</body>
</html>
